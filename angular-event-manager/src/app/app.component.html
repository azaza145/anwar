<div class="app-container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">{{ title }}</span>
    <span class="spacer"></span>
    <a mat-button routerLink="/home">
      <mat-icon>home</mat-icon> <span>Accueil</span>
    </a>
    <a mat-button routerLink="/events">
      <mat-icon>event</mat-icon> <span>Événements</span>
    </a>
    <a mat-raised-button color="accent" routerLink="/events/new">
      <mat-icon>add</mat-icon> <span>Nouvel événement</span>
    </a>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [opened]="isSidenavOpen" [mode]="'over'" class="sidenav">
      <div class="sidenav-header">
        <h2>Menu</h2>
      </div>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="isSidenavOpen = false">
          <mat-icon matListItemIcon>home</mat-icon>
          <span matListItemTitle>Accueil</span>
        </a>
        <a mat-list-item routerLink="/events" (click)="isSidenavOpen = false">
          <mat-icon matListItemIcon>event</mat-icon>
          <span matListItemTitle>Liste des événements</span>
        </a>
        <a mat-list-item routerLink="/events/new" (click)="isSidenavOpen = false">
          <mat-icon matListItemIcon>add_circle</mat-icon>
          <span matListItemTitle>Créer un événement</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item href="https://angular.io/docs" target="_blank">
          <mat-icon matListItemIcon>help</mat-icon>
          <span matListItemTitle>Aide</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content-container">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
